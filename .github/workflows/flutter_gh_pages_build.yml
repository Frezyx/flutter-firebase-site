name: Flutter Web
on:
  push:
    branches:
      - master
      - gh-pages
jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          git config --global user.email youngfrezyx.com
          git config --global user.name Frezyx
          git status
          git remote add origin https://@github.com/Frezyx/flutter-firebase-site.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
